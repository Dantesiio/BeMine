<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Amor por Ti</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Para mi amor</h1>
        <p>Esta página está hecha con todo mi amor para ti ❤️</p>
        
        <div class="gallery">
            <div class="card">
                <img src="img/imagen1.jpg" alt="Imagen bonita 1">
                <p>Eres mi sol en días nublados.</p>
            </div>
            <div class="card">
                <img src="img/imagen2.jpg" alt="Imagen bonita 2">
                <p>Tu sonrisa ilumina mi mundo.</p>
            </div>
            <div class="card">
                <img src="img/imagen3.jpg" alt="Imagen bonita 3">
                <p>Gracias por estar siempre a mi lado Natalia.</p>
            </div>
        </div>

        <button id="picnicBtn">¿Vamos a un picnic? 🧺</button>

        <div id="invitation" class="hidden">
            <h2>¡Sí, hagamos un picnic juntos! 🌸</h2>
            <p>He pensado en hacer algo especial, ¿me acompañas este 27 de diciembre?</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
